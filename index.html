<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="css/style.css" />
    <style>
        a {
         text-decoration: none;
        }
      </style>
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <div class="navleft">
          <div><a class="about" href="#about" style="font-size: 16px;">About</a></div>
          <div><a class="store" href="#Store" style="font-size: 16px;">Store</a></div>
        </div>
        <div class="navright">
          <div><a class="gmail" href="#Gmail" >Gmail</a></div>
          <div><a class="images" href="#images">Images</a></div>
          <div>
            <a href="https://about.google/products/">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                id="doticon"
                class="icon icon-tabler icon-tabler-grid-dots"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                stroke-width="2"
                stroke="currentColor"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <circle cx="5" cy="5" r="1" />
                <circle cx="12" cy="5" r="1" />
                <circle cx="19" cy="5" r="1" />
                <circle cx="5" cy="12" r="1" />
                <circle cx="12" cy="12" r="1" />
                <circle cx="19" cy="12" r="1" />
                <circle cx="5" cy="19" r="1" />
                <circle cx="12" cy="19" r="1" />
                <circle cx="19" cy="19" r="1" />
              </svg>
            </a>
          </div>
          <div>
            <img
              class="accountlogo"
              src="https://lh3.googleusercontent.com/ogw/AOh-ky1bhuJxxkNa81rLmtSZe7rOKjAWPasRcbayC1Vg=s32-c-mo"
              alt="Account Logo"
            />
          </div>
        </div>
      </nav>
    </header>
    <section class="middle">
        <div class="container">
            <img class="google"
              src="https://raw.githubusercontent.com/Kodluyoruz/taskforce/main/css/odev2/google_homepage/assets/logo.png"
              alt="google"
            />
            <div class="searchengine">
                <div class="searchmachine">
                    <input type="text" class="searchmit">
                    <div class="searchicon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16"> <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/> </svg>
                    </div>
                    <div class="buttons">
                        <a href=""><button type="submit" class="btn1">Google Search</button></a>
                        <a href=""><button type="submit" class="btn2">I'm Feeling Lucky</button></a>

                    </div>
                </div>
              </div>
          </div>
    </section>
        <footer>
            <div class="footer">
                <a style="margin-right: 20px; font-size: 18px;" href="">Adversitin</a>
                <a style="margin-right: 20px; font-size: 18px;" href="">Business</a>
                <a style="margin-right: 20px; font-size: 18px;" href="">How Search Works</a>
                <a style="margin-right: 20px; margin-left: 65%; font-size: 18px;" href="">Privacy</a>
                <a style="margin-right: 20px; font-size: 18px;" href="">Terms</a>
                <a style="margin-right: 20px; font-size: 18px;" href="">Settings</a>
            </div>
        </footer>
  </body>
</html>
